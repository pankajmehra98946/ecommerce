<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
</head>
<body>
  <div *ngIf="display" class="container">
    <div class="row py-5">
      <div class="col-12">
        <table datatable [dtOptions]="dtOptions"  class="table table-hover " >
          <thead>
            <tr>
              <th> name</th>
              <th> code</th>
              <th> value</th>
              <th> limit</th>
              <th> start date</th>
              <th> end date</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>


            <tr *ngFor="let data of couponList">
              
              <td>{{data['coupon_name']}}</td>
              <td >{{data['coupon_code']}}</td>
              <td>{{data['coupon_value']}}</td>
              <td>{{data['coupon_limit']}}</td>
              <td>{{data['coupon_start']}}</td>
              <td>{{data['coupon_end']}}</td>
            
              <td>
                <div class="badge badge-success text-success" *ngIf="data['coupon_status']==1">Enabled</div>
                <div class="badge badge-success text-danger" *ngIf="data['coupon_status']!=1">Disabled</div>
              </td>
              <td>
                <a class="btn btn-info"  (click)="update(data['id'])" ><i class="bx bxs-pencil mr-2"></i> Edit </a>
                </td>
                <td>
                <a class="btn btn-danger" (click)="delete(data['id'])" ><i class="bx bxs-trash mr-2"></i> Remove</a>
              
              </td>
            </tr>
  
        
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
