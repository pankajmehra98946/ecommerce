<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
</head>

    <body >
       
        <div class="container p-5 " >
        <div class="row no-gutters shadow-lg " >
        <div class="col-md-6 d-none d-md-block" >
        <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" class="img-fluid"  />
        </div>
        <div class="col-md-6 bg-white p-5" >
        <h3 class="pb-3">Admin Login </h3>
        <div class="form-style">
        <form [formGroup] = "formdata" (ngSubmit) = "onClickSubmit()">
          <div class="form-group pb-3">    
            <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName = "admin_email">   
            <small *ngIf="f.admin_email.invalid && (f.admin_email.dirty || f.admin_email.touched)" class="text-danger">
                <div *ngIf="f.admin_email.errors.required">Email is required</div>
                <div *ngIf="f.admin_email.errors.email">Email must be a valid email address</div>
              </small>
        </div>
          <div class="form-group pb-3">   
            <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" formControlName = "admin_password">
            <small *ngIf="f.admin_password.invalid && (f.admin_password.dirty || f.admin_password.touched)" class="text-danger">
                <div *ngIf="f.admin_password.errors.required">password is required</div>
            </small>
        </div>
         
           <div class="pb-2">
          <button type="submit"  [disabled]="!formdata.valid" class="btn btn-dark w-100 font-weight-bold mt-2">Login</button>
           </div>
        </form>
          
         
        </div>
        
        </div>
        </div>
        </div>

</body>
</html>
